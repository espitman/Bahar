<!DOCTYPE html>
<html>
	<head>
		<title>My Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="themes/theme-gray.min.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="phonegap.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
		<script src="js/jquery.imageready.js"></script>
		<script src="js/native.funcs.js"></script>
		<script src="js/navigation.js"></script>

		<script src="js/bahar.js"></script>

	</head>
	<body onload="downloadFile()">

		<div data-role="page" id="home">

			<div data-role="header">
				<h1></h1>
			</div>

			<div data-role="content">
				<h1>تاریخ مورد نظر را انتخاب کنید:</h1>
				<ul data-role="listview" class="mlist" id="profiles"></ul>
			</div>

			<div data-role="footer" data-position="fixed">
				<h4>Page Footer</h4>
			</div>
		</div>

		<div data-role="page" id="pages">

			<div data-role="header">
				<button id="page_back" data-icon="arrow-l">
					قبلی
				</button>
				<h1></h1>
				<button id="page_forward" data-icon="arrow-r" data-iconpos="right">
					بعدی
				</button>
			</div>

			<div data-role="content">
				<ul id="pages-ul"></ul>
			</div>

			<div data-role="footer" data-position="fixed" style="text-align: center;">
				<button id="page_titles" data-icon="check">
					مشاهده عناوین
				</button>
				<button id="button_back" data-icon="back">
					بازگشت
				</button>
			</div>
		</div>

		<div data-role="page" id="news">
			<div data-role="header">
				<h1>خبر</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" class="mlist" id="titles"></ul>
			</div>

			<div style="text-align: left;" data-role="footer" data-position="fixed">
				<button id="button_back" data-icon="back">
					بازگشت
				</button>
			</div>
		</div>

		<div data-role="page" id="anews">
			<div data-role="header">
				<h1></h1>
			</div>
			<div data-role="content" id="anews-content"></div>
			<div style="text-align: left;" data-role="footer" data-position="fixed">
				<button id="button_back" data-icon="back">
					بازگشت
				</button>
			</div>
		</div>

	</body>
</html>
